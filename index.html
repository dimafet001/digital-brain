<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Digital Brain</title>
	<meta name="description" content="Demo of Digital Brain" />
	<meta name="keywords" content="content, management, history, research" />
	<meta name="author" content="Dmitry Dolgopolov" />
	<link rel="shortcut icon" href="favicon.ico">
	<!-- food icons -->
	<link rel="stylesheet" type="text/css" href="css/organicfoodicons.css" />
	<!-- demo styles -->
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<!-- menu styles -->
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<script src="js/modernizr-custom.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
	<!-- Main container -->
	<div class="container">
		<!-- Blueprint header -->
		<header class="bp-header cf">
			<div class="dummy-logo">
				<img src="./img/logo.png" class="dummy-icon foodicon icon--logo"></img>
				<h2 class="dummy-heading">DigitalBrain</h2>
			</div>
			<div class="bp-header__main">
				<input type="text" placeholder="Search" class="search"/>
			</div>
		</header>
		<button class="action action--open" aria-label="Open Menu"><span class="icon icon--menu"></span></button>
		<nav id="ml-menu" class="menu">
			<button class="action action--close" aria-label="Close Menu"><span class="icon icon--cross"></span></button>
			<div class="menu__wrap">
				<ul data-menu="main" class="menu__level" tabindex="-1" role="menu" aria-label="All">
					<li class="menu__item" role="menuitem" id="menu__chosen"><a class="menu__link menu__link--current" data-submenu="" aria-owns="" href="#">My history</a></li>
					<li class="menu__item" role="menuitem"><a class="menu__link" data-submenu="" aria-owns="" href="#">Shared with me</a></li>
					<li class="menu__item" role="menuitem"><a class="menu__link" data-submenu="" aria-owns="" href="#">Recent</a></li>
					<li class="menu__item" role="menuitem"><a class="menu__link" data-submenu="" aria-owns="" href="#">Starred</a></li>
				</ul>
			</div>
		</nav>
		<div class="content">
			<div class="info">
				<h3 class="product-title">Computer Science</h3>
				<span>Time spent: 20hrs</span>
				<p>Topics: </p>
				<div class="topic">NodeJS</div>
				<div class="topic">CSS</div>
				<div class="summary">box-shadow: inset 0 8px 6px -6px #3a3b42</div>

			</div>
			<div class="cards"></div>
			<!-- Ajax loaded content here -->
		</div>
	</div>
	<!-- /view -->
	<script src="js/classie.js"></script>
	<!-- <script src="js/dummydata.js"></script> -->
	<script src="js/main.js"></script>
	<script>
	var menuEl;
	(function() {

		var dummyData = '<li class="product"><h3 class="product-title">Computer<br>Science</h3><span>Time spent: 20hrs</span><p>Topics: </p><div class="topic">NodeJS</div><div class="topic">CSS</div></li>';

		 menuEl = document.getElementById('ml-menu'),
			mlmenu = new MLMenu(menuEl, {
				// breadcrumbsCtrl : true, // show breadcrumbs
				// initialBreadcrumb : 'all', // initial breadcrumb text
				backCtrl : false, // show back button
				// itemsDelayInterval : 60, // delay between each menu item sliding animation
				onItemClick: loadDummyData // callback: item that doesnÂ´t have a submenu gets clicked - onItemClick([event], [inner HTML of the clicked item])
			});

		// mobile menu toggle
		var openMenuCtrl = document.querySelector('.action--open'),
			closeMenuCtrl = document.querySelector('.action--close');

		openMenuCtrl.addEventListener('click', openMenu);
		closeMenuCtrl.addEventListener('click', closeMenu);

		function openMenu() {
			classie.add(menuEl, 'menu--open');
			closeMenuCtrl.focus();
		}

		function closeMenu() {
			classie.remove(menuEl, 'menu--open');
			openMenuCtrl.focus();
		}

		// simulate grid content loading
		var gridWrapper = document.querySelector('.cards');

		function loadDummyData(ev, itemName) {
			ev.preventDefault();
			// closeMenu();
			gridWrapper.innerHTML = '';
			classie.add(gridWrapper, 'content--loading');
			setTimeout(function() {
				classie.remove(gridWrapper, 'content--loading');
				gridWrapper.innerHTML = '<ul class="products">' + dummyData.repeat(4) + '<ul>';

				$('li.product').click(function() {
					$('li.product').removeClass('product--focus')
					$(this).toggleClass('product--focus')

					$('.info').css({'height':'300px'})
					$('.cards').css({'padding-top':'20px'})
				})

			}, 300);
		}

		setTimeout(function() {

			var gridWrapper = document.querySelector('.cards');
			gridWrapper.innerHTML = '';
			classie.add(gridWrapper, 'content--loading');
			setTimeout(function() {
				classie.remove(gridWrapper, 'content--loading');
				gridWrapper.innerHTML = '<ul class="products">' + dummyData.repeat(4) + '<ul>';

				$('li.product').click(function() {
					$('li.product').removeClass('product--focus')
					$('li.product span').css({'margin-top':'0px'})
					$(this).toggleClass('product--focus')

					$('.info').css({'height':'300px'})
					$('.info').css({'padding-top':'20px'})
					$('.cards').css({'padding-top':'20px'})
					$(this).find('span').css({'margin-top':'-150px'})

				})

			}, 300);

		}, 200);




	})();

	</script>
</body>

</html>
